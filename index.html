<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>POTENSI TOD DI KOTA YOGYAKARTA</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ExportedClipTODTUGU_6.js"></script>
        <script src="data/Exportedhalte_7.js"></script>
        <script src="data/Exportedstasiuntugu_8.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>POTENSI TOD DI KOTA YOGYAKARTA</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ClipKepadatanLanduseMIX_0');
        map.getPane('pane_ClipKepadatanLanduseMIX_0').style.zIndex = 400;
        var img_ClipKepadatanLanduseMIX_0 = 'data/ClipKepadatanLanduseMIX_0.png';
        var img_bounds_ClipKepadatanLanduseMIX_0 = [[-7.840004991925769,110.34515224384677],[-7.766629232323516,110.4048330997183]];
        var layer_ClipKepadatanLanduseMIX_0 = new L.imageOverlay(img_ClipKepadatanLanduseMIX_0,
                                              img_bounds_ClipKepadatanLanduseMIX_0,
                                              {pane: 'pane_ClipKepadatanLanduseMIX_0'});
        bounds_group.addLayer(layer_ClipKepadatanLanduseMIX_0);
        map.addLayer(layer_ClipKepadatanLanduseMIX_0);
        map.createPane('pane_LanduseDiversity_1');
        map.getPane('pane_LanduseDiversity_1').style.zIndex = 401;
        var img_LanduseDiversity_1 = 'data/LanduseDiversity_1.png';
        var img_bounds_LanduseDiversity_1 = [[-7.840004991925769,110.34515224384677],[-7.766629232323516,110.4048330997183]];
        var layer_LanduseDiversity_1 = new L.imageOverlay(img_LanduseDiversity_1,
                                              img_bounds_LanduseDiversity_1,
                                              {pane: 'pane_LanduseDiversity_1'});
        bounds_group.addLayer(layer_LanduseDiversity_1);
        map.addLayer(layer_LanduseDiversity_1);
        map.createPane('pane_PublicTransportDensity_2');
        map.getPane('pane_PublicTransportDensity_2').style.zIndex = 402;
        var img_PublicTransportDensity_2 = 'data/PublicTransportDensity_2.png';
        var img_bounds_PublicTransportDensity_2 = [[-7.840004991925769,110.34515224384677],[-7.766629232323516,110.4048330997183]];
        var layer_PublicTransportDensity_2 = new L.imageOverlay(img_PublicTransportDensity_2,
                                              img_bounds_PublicTransportDensity_2,
                                              {pane: 'pane_PublicTransportDensity_2'});
        bounds_group.addLayer(layer_PublicTransportDensity_2);
        map.addLayer(layer_PublicTransportDensity_2);
        map.createPane('pane_KepadatanPerumahan_3');
        map.getPane('pane_KepadatanPerumahan_3').style.zIndex = 403;
        var img_KepadatanPerumahan_3 = 'data/KepadatanPerumahan_3.png';
        var img_bounds_KepadatanPerumahan_3 = [[-7.840004991925769,110.34515224384677],[-7.766629232323516,110.4048330997183]];
        var layer_KepadatanPerumahan_3 = new L.imageOverlay(img_KepadatanPerumahan_3,
                                              img_bounds_KepadatanPerumahan_3,
                                              {pane: 'pane_KepadatanPerumahan_3'});
        bounds_group.addLayer(layer_KepadatanPerumahan_3);
        map.addLayer(layer_KepadatanPerumahan_3);
        map.createPane('pane_KepadatanPendudukClip_4');
        map.getPane('pane_KepadatanPendudukClip_4').style.zIndex = 404;
        var img_KepadatanPendudukClip_4 = 'data/KepadatanPendudukClip_4.png';
        var img_bounds_KepadatanPendudukClip_4 = [[-7.840004991925769,110.34515224384677],[-7.766629232323516,110.4048330997183]];
        var layer_KepadatanPendudukClip_4 = new L.imageOverlay(img_KepadatanPendudukClip_4,
                                              img_bounds_KepadatanPendudukClip_4,
                                              {pane: 'pane_KepadatanPendudukClip_4'});
        bounds_group.addLayer(layer_KepadatanPendudukClip_4);
        map.addLayer(layer_KepadatanPendudukClip_4);
        map.createPane('pane_INDEXPOTENSITOD_5');
        map.getPane('pane_INDEXPOTENSITOD_5').style.zIndex = 405;
        var img_INDEXPOTENSITOD_5 = 'data/INDEXPOTENSITOD_5.png';
        var img_bounds_INDEXPOTENSITOD_5 = [[-7.840439263351515,110.34471669863653],[-7.766194908169348,110.40526850658271]];
        var layer_INDEXPOTENSITOD_5 = new L.imageOverlay(img_INDEXPOTENSITOD_5,
                                              img_bounds_INDEXPOTENSITOD_5,
                                              {pane: 'pane_INDEXPOTENSITOD_5'});
        bounds_group.addLayer(layer_INDEXPOTENSITOD_5);
        map.addLayer(layer_INDEXPOTENSITOD_5);
        function pop_ExportedClipTODTUGU_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="id"colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['prop_is_on'] !== null ? autolinker.link(feature.properties['prop_is_on'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ExportedClipTODTUGU_6_0() {
            return {
                pane: 'pane_ExportedClipTODTUGU_6',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ExportedClipTODTUGU_6');
        map.getPane('pane_ExportedClipTODTUGU_6').style.zIndex = 406;
        map.getPane('pane_ExportedClipTODTUGU_6').style['mix-blend-mode'] = 'normal';
        var layer_ExportedClipTODTUGU_6 = new L.geoJson(json_ExportedClipTODTUGU_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ExportedClipTODTUGU_6',
            layerName: 'layer_ExportedClipTODTUGU_6',
            pane: 'pane_ExportedClipTODTUGU_6',
            onEachFeature: pop_ExportedClipTODTUGU_6,
            style: style_ExportedClipTODTUGU_6_0,
        });
        bounds_group.addLayer(layer_ExportedClipTODTUGU_6);
        map.addLayer(layer_ExportedClipTODTUGU_6);
        function pop_Exportedhalte_7(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['namobj'] !== null ? autolinker.link(feature.properties['namobj'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fcode'] !== null ? autolinker.link(feature.properties['fcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['remark'] !== null ? autolinker.link(feature.properties['remark'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['metadata'] !== null ? autolinker.link(feature.properties['metadata'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['srs_id'] !== null ? autolinker.link(feature.properties['srs_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nama</th>\
                        <td>' + (feature.properties['nama'] !== null ? autolinker.link(feature.properties['nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">keterangan</th>\
                        <td>' + (feature.properties['keterangan'] !== null ? autolinker.link(feature.properties['keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Exportedhalte_7_0() {
            return {
                pane: 'pane_Exportedhalte_7',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,242,87,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Exportedhalte_7');
        map.getPane('pane_Exportedhalte_7').style.zIndex = 407;
        map.getPane('pane_Exportedhalte_7').style['mix-blend-mode'] = 'normal';
        var layer_Exportedhalte_7 = new L.geoJson(json_Exportedhalte_7, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Exportedhalte_7',
            layerName: 'layer_Exportedhalte_7',
            pane: 'pane_Exportedhalte_7',
            onEachFeature: pop_Exportedhalte_7,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Exportedhalte_7_0(feature));
            },
        });
        bounds_group.addLayer(layer_Exportedhalte_7);
        map.addLayer(layer_Exportedhalte_7);
        function pop_Exportedstasiuntugu_8(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Exportedstasiuntugu_8_0() {
            return {
                pane: 'pane_Exportedstasiuntugu_8',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Exportedstasiuntugu_8');
        map.getPane('pane_Exportedstasiuntugu_8').style.zIndex = 408;
        map.getPane('pane_Exportedstasiuntugu_8').style['mix-blend-mode'] = 'normal';
        var layer_Exportedstasiuntugu_8 = new L.geoJson(json_Exportedstasiuntugu_8, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Exportedstasiuntugu_8',
            layerName: 'layer_Exportedstasiuntugu_8',
            pane: 'pane_Exportedstasiuntugu_8',
            onEachFeature: pop_Exportedstasiuntugu_8,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Exportedstasiuntugu_8_0(feature));
            },
        });
        bounds_group.addLayer(layer_Exportedstasiuntugu_8);
        map.addLayer(layer_Exportedstasiuntugu_8);
        var overlaysTree = [
            {label: '<img src="legend/Exportedstasiuntugu_8.png" /> Exported — stasiun tugu', layer: layer_Exportedstasiuntugu_8},
            {label: '<img src="legend/Exportedhalte_7.png" /> Exported — halte', layer: layer_Exportedhalte_7},
            {label: '<img src="legend/ExportedClipTODTUGU_6.png" /> Exported — Clip TOD TUGU', layer: layer_ExportedClipTODTUGU_6},
            {label: "INDEX POTENSI TOD", layer: layer_INDEXPOTENSITOD_5},
            {label: "Kepadatan Penduduk Clip", layer: layer_KepadatanPendudukClip_4},
            {label: "Kepadatan Perumahan", layer: layer_KepadatanPerumahan_3},
            {label: "Public Transport Density", layer: layer_PublicTransportDensity_2},
            {label: "Landuse Diversity", layer: layer_LanduseDiversity_1},
            {label: "Clip Kepadatan Landuse MIX", layer: layer_ClipKepadatanLanduseMIX_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
